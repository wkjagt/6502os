MEMORY
{
    ZEROPAGE:  start=$0000, size=$0100, type=rw;
    ACIA:      start=$4800, size=$0004, type=rw, define=yes;
    VIA1:      start=$6000, size=$0010, type=rw, define=yes;
    ROM:       start=$8000, size=$8000, type=ro, define=yes, fill=no;
    RAM:       start=$0000, size=$4000, type=rw, define=yes, fill=no,   file=%O;
    PROGRAM:   start=$0700, size=$3900, type=rw, define=yes, fill=no;
}

SEGMENTS
{
    ZEROPAGE:  load=RAM,       type=rw;
    CODE:      load=RAM,       type=ro,  define=yes,   run=PROGRAM;
    VECTORS:   load=ROM,       type=ro,  define=yes,   offset=$7ffa, optional=yes;
}
